<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <nav class="bg-primary mb-5">
                <div class="text-center text-white fs-4 pt-2 pb-2">
                    <span> My List</span>
                </div>
            </nav>
        </header>
        <main>
            <div class="my-container">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <input type="text" placeholder="cosa devi fare" v-model="newTaskText"></input>
                    <button class="btn btn-primary ms-2 text-white" @click.prevent="addList"> <i class="fa-solid fa-plus"></i> Aggiungi</button>
                </div>

                    <div class="list-group list-group-flush">
                        <div class="list-group-item d-flex justify-content-between align-items-center" v-for="task in taskList">                            
                            <label class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" v-model="task.done">
                                    {{task.text}}
                            </label>
                        <button class="btn btn-danger" @click="delateList(index)">
                            <i class="fa-solid fa-trash-can text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
